<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cities I would like to visit</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="main-carousel">
            <div class="carousel-cell" id="carousel-cell1" style="background-image: url('https://images.pexels.com/photos/8939/iceland-holiday-night-clouds.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                <div class="container carousel-cell__content">Reykjavik</div>
            </div>
            <div class="carousel-cell" id="carousel-cell2" style="background-image: url('https://images.pexels.com/photos/417377/pexels-photo-417377.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                <div class="container carousel-cell__content">Singapore</div>
            </div>
            <div class="carousel-cell" id="carousel-cell3" style="background-image: url('https://images.pexels.com/photos/1115878/pexels-photo-1115878.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                <div class="container carousel-cell__content">Los Angeles</div>
            </div>
            <div class="carousel-cell" id="carousel-cell4" style="background-image: url('https://images.unsplash.com/photo-1524413840807-0c3cb6fa808d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80')">
                <div class="container carousel-cell__content">Tokyo</div>
            </div>
        </div>
        <div class="carousel-progress-bar"></div>
        <button type="button" class="carousel-restart">Restart</button>
        <script type="text/javascript" src="vendor/flickity.pkgd.min.js"></script>
        <script type="text/javascript" src="vendor/hash.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
