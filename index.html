<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="main-carousel">
            <div class="carousel-cell" id="carousel-cell1" style="background-image: url('https://images.pexels.com/photos/414101/pexels-photo-414101.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                <div class="container carousel-cell__content">Iceland</div>
            </div>
            <div class="carousel-cell" id="carousel-cell2" style="background-image: url('https://images.pexels.com/photos/417377/pexels-photo-417377.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                <div class="container carousel-cell__content">Singapore</div>
            </div>
            <div class="carousel-cell" id="carousel-cell3" style="background-image: url('https://images.pexels.com/photos/208745/pexels-photo-208745.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                <div class="container carousel-cell__content">USA</div>
            </div>
        </div>
        <button type="button" class="carousel-restart">Restart</button>
        <script type="text/javascript" src="vendor/flickity.pkgd.min.js"></script>
        <script type="text/javascript" src="vendor/hash.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
